<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Henrique">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/star.png" type="image/x-icon" />
    <title>Meu Perfil</title>
</head>

<body>
    <header class="header-container">
        <!-- texto lado esquerdo -->
        <h1 class="titulo">Luis Henrique</h1>

        <!-- li lado direito -->
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section aria-label="Formulário e Endereço" class="contato-container">
            <!-- Coluna esquerda -->
            <div class="coluna-form">
                <form action="#" method="post" id="formulario">
                    <h2>Entre em Contato</h2>

                    <div>
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required />
                        <span id="errNome" aria-live="polite"></span>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required />
                        <span id="errEmail" aria-live="polite"></span>
                    </div>

                    <div>
                        <label for="assunto">Assunto:</label>
                        <input id="assunto" type="text" name="assunto" placeholder="Digite o assunto da mensagem"
                            required />
                        <span id="errSubject" aria-live="polite"></span>
                    </div>

                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="5"
                            required></textarea>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Coluna direita -->
            <div class="coluna-mapa">
                <h2>Endereço</h2>
                <address>
                    <p>Av. Paulista, 1000</p>
                    <p>São Paulo - SP</p>
                </address>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.106696296001!2d-46.65390548535577!3d-23.564611167596592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7f481fd9f%3A0x9982bfde4df54830!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1594056507065!5m2!1spt-BR!2sbr"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" title="Mapa da localização na Av. Paulista"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            &copy; 2025 Luis Henrique. Todos os direitos reservados.
        </div>

        <div class="footer-right">
            <a href="https://instagram.com" target="_blank">

            </a>

    </footer>

</body>

</html>
